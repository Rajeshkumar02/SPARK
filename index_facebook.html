<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v10.0&appId=208005964369180&autoLogAppEvents=1" nonce="Q0gX0xYS"></script>
    <script>
        function statusChangeCallback(response) { // Called with the results from FB.getLoginStatus().
            console.log('statusChangeCallback');
            console.log(response); // The current login status of the person.
            if (response.status === 'connected') { // Logged into your webpage and Facebook.
                testAPI();
            } else { // Not logged into your webpage or we are unable to tell.
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into this webpage.';
            }
        }

        function Logout() {
  FB.logout(function () { document.location.reload(); });
}

        function checkLoginState() { // Called when a person is finished with the Login Button.
            FB.getLoginStatus(function(response) { // See the onlogin handler
                statusChangeCallback(response);
            });
        }


        window.fbAsyncInit = function() {
            FB.init({
                appId: '208005964369180',
                cookie: true, // Enable cookies to allow the server to access the session.
                xfbml: true, // Parse social plugins on this webpage.
                version: '{api-version}' // Use this Graph API version for this call.
            });


            FB.getLoginStatus(function(response) { // Called after the JS SDK has been initialized.
                statusChangeCallback(response); // Returns the login status.
            });
        };

        function testAPI() { // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', 'GET', {
                fields: 'first_name,last_name,name,picture.width(100).height(100)'
            }, function(response) {
                console.log('Successful login for: ' + response.name);
                document.getElementById('status').innerHTML ="<center><table><tr><td><img class='rounded-circle' src='" + response.picture.data.url + "'></td></tr><tr><td><b>First Name :</b><br>"+" "+response.first_name+"</td></tr><br><tr><td><b>Last Name :</b><br>"+" "+response.last_name+"</td></tr><br><tr><td><b>Full Name :</b><br>"+" "+response.name+"</td></tr></table></center>";
                //document.getElementById('status').innerHTML ='Thanks for logging in, ' + response.first_name + '!';
            });
        }
    </script>

    <!-- The JS SDK Login Button -->

    <fb:login-button class="fb-login-button" data-width="" style="margin-top: 200px;margin-left: 700px;" data-size="medium" data-button-type="login_with" data-layout="default" data-auto-logout-link="true" data-use-continue-as="false" scope="public_profile,email" onlogin="checkLoginState();">Log in with Facebook
    </fb:login-button>

    <div id="status">
    </div>

    <!-- Load the JS SDK asynchronously -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>

</html>
